{% extends "index.html" %}
{% block blog %}

<div class="container">
    <!-- H1 image title -->
    <div class="container">
        <h1><img class="responsive-img" src="{{ url_for('static', filename='images/BlogPosts.png')}}"></h1>
    </div>

    <!-- All cards -->
    {% for message in messages %}
    <div class="row">
        <div class="col s12 m12 l12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                {% for tag in message.tags %}
              <span class="card-title">{{ tag.text }}</span>
                {% endfor %}
              <p>{{ message.text }}</p>
            </div>
            <div class="card-action">
              <a href="{{ url_for('home') }}">to main page</a>
            </div>
          </div>
        </div>
    </div>
    {% endfor %}
</div> <!-- MAIN CONTAINER -->

{% endblock %}
