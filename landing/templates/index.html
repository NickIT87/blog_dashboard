<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greetings</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <nav>
        <div class="nav-wrapper">
            {% if curusr%}
            <a href="#!" class="brand-logo right">{{ curusr }}</a>
            {% endif %}
            <ul class="left hide-off-med-and-down">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="{{ url_for('main') }}">Blog</a></li>
                {% if curusr%}
                <li><a href="/admin">Admin</a></li>
                <li><a href="/register">register</a></li>
                <li><a href="/logout">logout</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>

<div class="carousel carousel-slider">
    <a class="carousel-item" href="#five!"><img src="{{ url_for('static', filename='images/mountains.jpg')}}"></a>
    <a class="carousel-item" href="#five!"><img src="{{ url_for('static', filename='images/red.png')}}"></a>
</div>

<div class="container">
<!--<a class="carousel-item" href="#one!"><img src="{{ url_for('static', filename='images/red.png')}}"></a>-->


    {% if curusr%}
    <h1>Hello, user: {{ curusr }}</h1>
    {% else %}
    <h1>Hello, Anonymus</h1>
    {% endif %}

    <a href="{{ url_for('main') }}">Main page</a>


</div>


<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
